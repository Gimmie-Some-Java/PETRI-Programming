[menu __main calibrations home_interlock]
name: Home Interlock
method: printer.gcode.script
params: {"script":"HOME_INTERLOCK"}

[menu __main calibrations home_staging]
name: Home Staging
method: printer.gcode.script
params: {"script":"HOME_STAGING"}

######################################################################
#TUNING
######################################################################

[menu __main tuning]
name: Tuning

[menu __main tuning disable_motors]
name: Disable Motors
method: printer.gcode.script
params: {"script":"M18"}

[menu __main tuning test_transverse]
name: Test Transverse Push
method: printer.gcode.script
params: {"script":"PUSH_TRANSVERSE"}

[menu __main tuning test_staging]
name: Test Staging Push
method: printer.gcode.script
params: {"script":"PUSH_STAGING"}

[menu __main tuning test_interlock]
name: Test Interlock Push
method: printer.gcode.script
params: {"script":"PUSH_INTERLOCK"}

[menu __main tuning test_elevator]
name: Move Elevator to Row 5
method: printer.gcode.script
params: {"script":"POSITION_ELEVATOR ROW=5"}

######################################################################
#Debugging
######################################################################

[menu __main debug]
name: Sensors

[menu __main debug check_dish_in]
name: Check Dish In
method: printer.gcode.script
params: {"script":"QUERY_BUTTON transverse_button"}

[menu __main debug check_staging]
name: Check Staging
method: printer.gcode.script
params: {"script":"QUERY_BUTTON staging_button"}

[menu __main debug check_interlock]
name: Check Interlock
method: printer.gcode.script
params: {"script":"QUERY_ENDSTOP stepper_u}

######################################################################
#SAFETY
######################################################################

[menu __main safety]
name: Safety

[menu __main safety estop]
name: Emergency Stop
method: printer.gcode.script
params: {"script":"ESTOP"}

[menu __main safety recover]
name: Recover From E-Stop.
method: printer.gcode.script
params: {"script":"RECOVER_ALL"}

[menu __main safety shutdown]
name: Shutdown System
method: printer.gcode.script
params: {"script":"SHUTDOWN"}

######################################################################
#MANUAL MOVE
######################################################################

[menu __main manual]
name: Manual Move

[menu __main manual elevator_up]
name: Elevator +10mm
method: printer.gcode.script
params: {"script":"G91\nG1 U10 F200\nG90"}

[menu __main manual elevator_down]
name: Elevator -10mm
method: printer.gcode.script
params: {"script":"G91\nG1 U-10 F200\nG90"}

[menu __main manual transverse_forward]
name: Transverse +20mm
method: printer.gcode.script
params: {"script":"G91\nG1 X20 F200\nG90"}

[menu __main manual transverse_back]
name: Transverse -20mm
method: printer.gcode.script
params: {"script":"G91\nG1 X-20 F200\nG90"}

[menu __main manual staging_forward]
name: Staging +20mm
method: printer.gcode.script
params: {"script":"G91\nG1 Y20 F200\nG90"}

[menu __main manual staging_back]
name: Staging -20mm
method: printer.gcode.script
params: {"script":"G91\nG1 Y-20 F200\nG90"}