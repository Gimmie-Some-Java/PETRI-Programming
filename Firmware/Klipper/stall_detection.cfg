    # Manual steppers use different syntax
    MANUAL_STEPPER STEPPER=stepper_u SET_POSITION=0
    MANUAL_STEPPER STEPPER=stepper_u MOVE=-100 SPEED=20
    
    RESPOND MSG="U axis stall test complete"

